  <script>
    window.$docsify = {
      name: '<img src="assets/image/logo.png" data-origin="assets/image/logo.png" alt="Practical Linux logo" class="sidebar-logo">Practical Linux Skills',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1, // set sidebar display level
      maxLevel: 4,
      repo: 'https://github.com/baiyongan/practical_linux_skills',
      /* docsify-search */
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
      },
      /* docsify-flexible-alerts */
      'flexible-alerts': {
      style: 'flat'
      },
      /* docsify-progress */      
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "5px",
      },
      /* docsify-pagination */      
      pagination: {
    /*  previousText: '上一章节',
        nextText: '下一章节', */
        crossChapter: true,
        crossChapterText: true,
      },
      /* docsify-toc */      
      toc: {
        scope: '.markdown-section',
        /* headings: 'h1, h2, h3, h4, h5, h6', */
        headings: 'h1, h2, h3',
        title: 'Table of Contents',
      },
      /* docsify-pdf-embed */ 
      markdown: {
        renderer: {
          code: function(code, lang, base=null) {

            /* if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            } */
            var pdf_renderer = function(code, lang, verify) {
              function unique_id_generator(){
                function rand_gen(){
                  return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                }
                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
              }
              if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                if(verify){
                  return true;
                }else{
                  var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                  var container_list = new Array();
                  if(localStorage.getItem('pdf_container_list')){
                    container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                  }
                  container_list.push({"pdf_location": code, "div_id": divId});
                  localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                  return (
                          '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                          + '<a href="'+ code + '"> Link </a> to ' + code +
                          '</div>'
                  );
                }
              }
              return false;
            }
            if(pdf_renderer(code, lang, true)){
              return pdf_renderer(code, lang, false);
            }
            //return this.origin.code.apply(this, arguments);
            return (base ? base : this.origin.code.apply(this, arguments));
          }
        }
      },
      /* docsify-count */ 
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      /* docsify-valine */ 
  /*    Valine: {
        appId: 'h1bwIxo1BmTXkrqrWwHYMv83-gzGzoHsz',
